---
layout: subpage
---

<section class="slice p-15">
    <div class="wp-section">
        <div class="container">
            <div id="homepageCarousel" class="carousel carousel-1 slide color-two-l" data-ride="carousel">
                <ol class="carousel-indicators hide">
                    <li data-target="#homepageCarousel" data-slide-to="0" class=""></li>
                </ol>
                <div class="carousel-inner" style="height:370px;">
                    <div class="item">
                        <img src="{{ site.path.images | prepend: site.baseurl }}/prv/about-img-1.jpg" alt="">
                    </div>
                    <div class="item active">
                        <img src="{{ site.path.images | prepend: site.baseurl }}/prv/about-img-2.jpg" alt="">
                    </div>
                </div>
                <a class="left carousel-control" href="#homepageCarousel" data-slide="prev">
                    <i class="fa fa-angle-left"></i>
                </a>
                <a class="right carousel-control" href="#homepageCarousel" data-slide="next">
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        </div>
    </div>
</section>


<section class="slice white bt bb">
    <div class="wp-section ">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="section-title-wr">
                        <h3 class="section-title left"><span>{{ page.title }}</span></h3>
                    </div>
                    <p>
                      {{ content }}
                    </p>
                </div>
                <!-- <div class="col-md-6">
                    <div class="section-title-wr">
                        <h3 class="section-title left"><span>{{ page.text.ourHistory }}</span></h3>
                    </div>
                    <p>
                      {{ page.text.historyContent }}
                    </p>
                </div> -->
            </div>
        </div>
    </div>
</section>
{% if page.review %}
  {% include customerReview.html %}
{% endif %}
