<section class="slice bg-white animate-hover-slide">
      <div class="wp-section work">
          <div class="container">
              <div class="row">
                  <div id="ulSorList">
                    {% for service in site.services %}
                      <div class="mix col-lg-4 col-md-4 col-sm-6">
                          <div class="wp-block inverse">
                              <div class="figure">
                                  <img alt="" src="/{{ site.path.images  }}/resized/{{ service.image }}" class="img-responsive" />
                                  <div class="figcaption bg-base"></div>
                                  <div class="figcaption-btn">
                                      <a href="/{{ service.url | remove_first: '/' }}" class="btn btn-lg btn-b-white"><i class="fa fa-link"></i> View</a>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-xs-9">
                                      <h2>{{ service.title }}</h2>
                                  </div>
                                  <div class="col-xs-3">

                                  </div>
                              </div>
                          </div>
                      </div>
                      {% endfor %}
                      <div class="gap"></div>
                  </div>
              </div>
